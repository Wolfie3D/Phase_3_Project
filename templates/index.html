<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Price Estimation</title>
  </head>
  <body>
    <h1>House Price Estimation</h1>
    <form method="post" action="/predict">
      <label for="cost">Cost:</label>
      <input type="text" name="cost" required /><br />
      <label for="title">Title:</label>
      <input type="text" name="title" required /><br />
      <label for="description">Description:</label>
      <input type="text" name="description" required /><br />
      <label for="location">Location:</label>
      <input type="text" name="location" required /><br />
      <label for="bedrooms">Bedrooms:</label>
      <input type="text" name="bedrooms" required /><br />
      <label for="bathrooms">Bathrooms:</label>
      <input type="text" name="bathrooms" required /><br />
      <label for="furnished">Furnished:</label>
      <select name="furnished" required>
        <option value="Unfurnished">Unfurnished</option>
        <option value="Furnished">Furnished</option>
        <option value="Semi-Furnished">Semi-Furnished</option></select
      ><br />
      <label for="space">Space:</label>
      <input type="text" name="space" required /><br />
      <button type="submit">Predict</button>
    </form>
  </body>
</html>
